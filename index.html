<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body>
	<center>
		<h2 id="title" class="focus-in-contract-bck">Vicidial Url Generator</h2>
		<label>Script Path</label>
		<br>
		<input type="text" id="script_path">
		<br>
		<br><br>
		<textarea id="link_values" rows="10" cols="50" placeholder="Options"></textarea>
		<br>
		<label>Options Seperator</label>
		<br>
		<select class="seperator" id="seperator">
		<option value=",">Comma(,)</option>
		<option value="0" selected="selected">New Line(\n)</option>
		<option value="/">Backslash(/)</option>
		</select>
	<br><br>
		<div class="button_cont" align="center"><a id="create" class="button" href="" rel="nofollow noopener">Submit</a></div>
		<br><br>
		<textarea id="result" rows="10" cols="50" placeholder="Result"></textarea>
	</center>

</body>
</html>

<script type="text/javascript" src="scripts.js"></script>
